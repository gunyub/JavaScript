<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀면 키오스크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>밀면 키오스크</h1>
    <hr>
    <div id="menu-container" class="box">
        <h2>메뉴</h2>
        <div id="menu">
            <div class="menu" menuname="밀면" price="7000" draggable="true">
                <img src="./image/Wheat_Noodles.jpg" alt="밀면">
                <p>밀면</p>
                <p>7000원</p>
            </div>
            <div class="menu" menuname="밀면 곱빼기" price="8000" draggable="true">
                <img src="./image/doubleWheatNodkes.jpeg" alt="밀면 곱빼기">
                <p>밀면 곱빼기</p>
                <p>8000원</p>
            </div>
            <div class="menu" menuname="비빔밀면" price="7000" draggable="true">
                <img src="./image/bibim_Noodles.jpg" alt="비빔밀면">
                <p>비빔밀면</p>
                <p>7000원</p>
            </div>
            <div class="menu" menuname="비빔밀면 곱빼기" price="8000" draggable="true">
                <img src="./image/doubleBibimNodels.png" alt="비빔밀면 곱빼기">
                <p>비빔밀면 곱빼기</p>
                <p>8000원</p>
            </div>
        </div>
    </div>
    <div id="cart-container" class="box">
        <h2>장바구니</h2>
        <div id="cart"></div>
        <div id="total">
            <p>총액: <span id="total-price">0</span>원</p>
            <button id="pay-button">결제</button>
        </div>
    </div>
    <button id="admin-button">관리자 페이지</button>
    <div id="admin-page" class="hidden">
        <h2>관리자 로그인</h2>
        <label for="admin-id">ID:</label>
        <input type="text" id="admin-id" placeholder="ID 입력">
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" placeholder="Password 입력">
        <button id="admin-login-button">로그인</button>
        <p id="admin-login-status"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
